<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Platform</title>

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>♟️ Chess Platform</h1>

<!-- Блок авторизации (показываем если не залогинен) -->
<div id="auth-section">
    <div class="auth-tabs">
        <button onclick="showLogin()">Вход</button>
        <button onclick="showRegister()">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <div id="login-form" class="auth-form">
        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Имя пользователя">
        <input type="password" id="login-password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p id="login-error" class="error"></p>
    </div>

    <!-- Форма регистрации -->
    <div id="register-form" class="auth-form" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="reg-username" placeholder="Имя пользователя">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>
        <p id="reg-error" class="error"></p>
    </div>
</div>

<!-- Блок игры (показываем если залогинен) -->
<div id="game-section" style="display: none;">
    <div class="user-info">
        <span id="current-user"></span>
        <button onclick="logout()">Выйти</button>
    </div>

    <div id="board" style="width: 400px; margin: 20px auto;"></div>

    <div id="game-info" style="text-align: center;">
        <p>Ход: <span id="turn">Белые</span></p>
        <button onclick="resetBoard()">Новая игра</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
